<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <ul>
        <li class="link"><a href="#" class="icon"
                style="--i: linear-gradient(to bottom right, #f9ce34, #ee2a7b, #6228d7);"><i
                    class="fa-brands fa-instagram"></i></a></li>
        <li class="link"><a href="#" class="icon" style="--i: #0073B2;"><i class="fa-brands fa-linkedin"></i></a></li>
        <li class="link"><a href="#" class="icon" style="--i: #0677E8;"><i class="fa-brands fa-facebook"></i></a></li>
        <li class="link"><a href="#" class="icon" style="--i:#25D366;"><i class="fa-brands fa-whatsapp"></i></a></li>
        <li class="link"><a href="#" class="icon" style="--i: #5765F2;"><i class="fa-brands fa-discord"></i></a></li>
    </ul>
</body>

</html>
